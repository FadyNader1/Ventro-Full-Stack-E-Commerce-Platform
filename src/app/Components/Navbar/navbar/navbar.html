<nav class="w-full bg-[#010B22] text-white shadow-md border-b border-white/5 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20">

      <div class="flex items-center gap-2 sm:gap-3 shrink-0">
        <img src="logo.jpg" class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg object-cover" alt="Ventro Logo">
        <div>
          <h1 class="text-lg sm:text-xl font-extrabold tracking-wide leading-none">Ventro</h1>
          <p class="text-[10px] sm:text-xs text-indigo-400 font-medium">Smart Shopping</p>
        </div>
      </div>

      <ul class="hidden lg:flex items-center gap-6 text-base font-medium">
        <li>
          <a routerLink="/home" 
             routerLinkActive="text-indigo-400 font-semibold underline underline-offset-8 decoration-2"
             class="hover:text-indigo-300 transition">Home</a>
        </li>
        <li>
          <a routerLink="/shopping" 
             routerLinkActive="text-indigo-400 font-semibold underline underline-offset-8 decoration-2"
             class="hover:text-indigo-300 transition">Shop</a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="text-indigo-400 font-semibold underline underline-offset-8 decoration-2"
             class="hover:text-indigo-300 transition">About Us</a>
        </li>
        <li>
          <a routerLink="/best-seller" 
             routerLinkActive="text-indigo-400 font-semibold underline underline-offset-8 decoration-2"
             class="hover:text-indigo-300 transition">Best Seller</a>
        </li>
      </ul>

      <div class="flex items-center gap-1 sm:gap-4">
        
        <button class="cursor-pointer relative p-2 hover:bg-white/10 rounded-md transition"
          (click)="GoToBasket()">
          <i class="fa fa-shopping-cart text-lg sm:text-xl"></i>
          <span *ngIf="cartCount > 0" class="absolute top-0 right-0 bg-rose-500 text-white text-[10px] w-4 h-4 sm:w-5 sm:h-5 flex items-center justify-center rounded-full">
           {{cartCount}}
          </span>
        </button>

        <button *ngIf="isLogin" class="hidden sm:block cursor-pointer relative p-2 hover:bg-white/10 rounded-md transition group"
                routerLink="/orders">
          <i class="fas fa-clipboard-list text-lg sm:text-xl transition group-hover:scale-110"></i>
          <span *ngIf="ordersCount > 0"
                class="absolute top-0 right-0 bg-rose-500 text-white text-[10px] w-4 h-4 sm:w-5 sm:h-5 flex items-center justify-center rounded-full font-semibold shadow-md">
            {{ ordersCount }}
          </span>
        </button>

        <button *ngIf="isLogin" class="cursor-pointer relative p-2 hover:bg-white/10 rounded-md transition group"
                routerLink="/wishlist">
          <i class="fas fa-heart text-lg sm:text-xl text-white transition group-hover:scale-110"></i>
          <span *ngIf="wishlistCount > 0"
                class="absolute top-0 right-0 bg-rose-500 text-white text-[10px] w-4 h-4 sm:w-5 sm:h-5 flex items-center justify-center rounded-full font-semibold shadow-md">
            {{ wishlistCount }}
          </span>
        </button>

        <div class="relative">
          <button matButton [matMenuTriggerFor]="menu" 
                  class="flex items-center gap-2 p-2 rounded-md cursor-pointer hover:bg-white/10 transition">
            <i class="fa fa-user text-lg sm:text-xl text-white"></i>
          </button>
          <mat-menu #menu="matMenu">
            <ul class="py-1 bg-white">
              <li *ngIf="!isLogin">
                <a routerLink="/login" class="flex items-center px-4 py-2 hover:bg-indigo-50 transition text-gray-800 text-sm">
                  <i class="fas fa-sign-in-alt mr-2 text-indigo-900"></i> Login
                </a>
              </li>
              <li *ngIf="!isLogin">
                <a routerLink="/register" class="flex items-center px-4 py-2 hover:bg-indigo-50 transition text-gray-800 text-sm">
                  <i class="fas fa-user-plus mr-2 text-indigo-900"></i> Register
                </a>
              </li>
              <li *ngIf="isLogin" class="sm:hidden">
                <a routerLink="/orders" class="flex items-center px-4 py-2 hover:bg-indigo-50 transition text-gray-800 text-sm border-t border-gray-100">
                  <i class="fas fa-clipboard-list mr-2 text-indigo-900"></i> My Orders
                </a>
              </li>
              <li *ngIf="isLogin">
                <a (click)="Logout()" class="cursor-pointer flex items-center px-4 py-2 hover:bg-rose-50 transition text-gray-800 text-sm">
                  <i class="fas fa-sign-out-alt mr-2 text-rose-600"></i> Logout
                </a>
              </li>
            </ul>
          </mat-menu>
        </div>

        <label for="mobile-menu" class="lg:hidden p-2 hover:bg-white/10 rounded-md cursor-pointer">
          <i class="fa fa-bars text-lg sm:text-xl"></i>
        </label>

      </div>
    </div>
  </div>

<input type="checkbox" id="mobile-menu" class="hidden peer" 
       [checked]="isMenuOpen" 
       (change)="isMenuOpen = !isMenuOpen">
  <div class="peer-checked:max-h-[500px] max-h-0 overflow-hidden lg:hidden bg-[#010B22] border-t border-white/5 transition-all duration-300 ease-in-out">
    <div class="px-4 py-4 space-y-2">
      
      <a routerLink="/home" (click)="isMenuOpen = false"
         routerLinkActive="bg-indigo-500/20 text-indigo-400 font-semibold" 
         class="block px-4 py-3 rounded-lg hover:bg-white/5 transition text-white">Home</a>
         
      <a routerLink="/shopping" (click)="isMenuOpen = false"
         routerLinkActive="bg-indigo-500/20 text-indigo-400 font-semibold" 
         class="block px-4 py-3 rounded-lg hover:bg-white/5 transition text-white">Shopping</a>
         
      <a routerLink="/about" (click)="isMenuOpen = false"
         routerLinkActive="bg-indigo-500/20 text-indigo-400 font-semibold" 
         class="block px-4 py-3 rounded-lg hover:bg-white/5 transition text-white">About Us</a>
         
      <a routerLink="/best-seller" (click)="isMenuOpen = false"
         routerLinkActive="bg-indigo-500/20 text-indigo-400 font-semibold" 
         class="block px-4 py-3 rounded-lg hover:bg-white/5 transition text-white">Best Seller</a>

      <div class="pt-4 mt-2 border-t border-white/10">
        <div class="relative">
          <input type="text" placeholder="Search products..." 
                 class="w-full bg-white/5 border border-white/10 px-4 py-2.5 rounded-xl text-white focus:outline-none focus:border-indigo-500 transition shadow-inner">
          <button class="absolute right-2 top-1.5 p-1.5 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition">
            <i class="fa fa-search text-xs text-white"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</nav>
