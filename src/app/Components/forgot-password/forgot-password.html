<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.08] backdrop-blur-[100px]"></div>
  
  <div class="absolute -top-[10%] -right-[10%] w-[500px] h-[500px] bg-indigo-200/20 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-[10%] -left-[10%] w-[500px] h-[500px] bg-blue-100/30 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-2xl bg-white rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden border border-white/60">
    
    <div class="p-10 md:p-16 flex flex-col items-center text-center">
      
      <div class="w-16 h-16 bg-[#0f172a] rounded-2xl flex items-center justify-center shadow-2xl mb-10 border border-white/10 relative group">
          <div class="absolute inset-0 bg-indigo-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
          <span class="text-3xl font-black text-white tracking-tighter relative z-10">V</span>
      </div>

      <div class="space-y-4 mb-12">
        <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter">
          Forgot <span class="text-indigo-600 italic">Access?</span>
        </h2>
        <p class="text-slate-400 text-lg font-medium max-w-sm mx-auto leading-relaxed">
          Provide your email address and we'll secure your path back to your account.
        </p>
      </div>

      <div *ngIf="errorMessage" 
           class="w-full mb-8 p-5 bg-red-50/50 border border-red-100 rounded-[1.5rem] flex items-center gap-4 text-red-600 animate-in fade-in slide-in-from-top-4 duration-500">
        <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
        <div class="text-[10px] font-black uppercase tracking-[0.2em] text-left leading-tight">System Notice: {{ errorMessage }}</div>
      </div>

      <form *ngIf="!isSuccess" [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="w-full space-y-8" novalidate>
        
        <div class="space-y-3 group">
          <label for="email" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.25em] block text-left ml-2 group-focus-within:text-indigo-600 transition-colors">Registered Email</label>
          <input id="email" type="email" formControlName="email" 
                 class="w-full px-7 py-5 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" 
                 placeholder="name@domain.com" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-[9px] text-red-500 font-black mt-2 text-left ml-2 uppercase tracking-widest">
            <span *ngIf="email?.errors?.['required']">Email is mandatory</span>
            <span *ngIf="email?.errors?.['email']">Address format invalid</span>
          </div>
        </div>

        <button type="submit" [disabled]="forgotForm.invalid"
                class="group cursor-pointer w-full py-5 bg-[#0f172a] text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(15,23,42,0.3)] hover:bg-indigo-700 hover:shadow-indigo-600/30 hover:-translate-y-1 active:scale-[0.98] transition-all duration-500 disabled:opacity-20 disabled:pointer-events-none uppercase tracking-[0.25em] flex items-center justify-center gap-3">
          Send Recovery Link
          <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
        </button>
      </form>

      <div *ngIf="isSuccess" class="w-full mt-4 p-8 bg-indigo-50/30 border border-indigo-100 rounded-[2.5rem] animate-in zoom-in duration-500">
        <div class="flex flex-col items-center gap-4 text-indigo-700 mb-6">
          <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-2">
            <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <span class="text-2xl font-black tracking-tight">Check Your Inbox</span>
          <p class="text-slate-500 font-medium">Reset link sent to <span class="text-indigo-600 font-bold italic">{{ email?.value }}</span></p>
        </div>

        <button (click)="onResend()" [disabled]="isResending"
                class="cursor-pointer w-full py-4 text-[10px] font-black uppercase tracking-[0.2em] text-indigo-600 bg-white border border-indigo-100 hover:bg-indigo-50 rounded-xl transition-all duration-300 disabled:opacity-50">
          <span *ngIf="!isResending">Resend Link</span>
          <span *ngIf="isResending" class="flex items-center justify-center gap-3 italic">
            <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Sending...
          </span>
        </button>
      </div>

      <div class="mt-12">
        <a routerLink="/login" class="inline-flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] hover:text-indigo-600 transition-colors group">
          <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 17l-5-5m0 0l5-5m-5 5h12" /></svg>
          Return to Sign In
        </a>
      </div>
      
    </div>
  </div>
</div>
