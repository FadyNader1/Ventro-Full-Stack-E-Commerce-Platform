<section class="py-16 bg-[#f8fafc]">
  <div class="container mx-auto px-4">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      
      <div 
        *ngFor="let item of featuredItems" 
        class="relative group bg-white rounded-[2rem] border border-slate-100 shadow-sm transition-all duration-500 hover:shadow-2xl hover:shadow-indigo-100 hover:-translate-y-2 overflow-hidden"
        [class.opacity-80]="item.inventoryQuantity === 0"
      >
        
        <div class="absolute top-5 left-5 z-30 flex flex-col gap-2">
          <div 
            *ngIf="item.inventoryQuantity > 0"
            class="backdrop-blur-md px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider shadow-sm flex items-center gap-1.5 text-white"
            [class.bg-emerald-500/90]="item.inventoryQuantity > 10"
            [class.bg-amber-500/90]="item.inventoryQuantity <= 10"
          >
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
            </span>
            {{ item.inventoryQuantity > 10 ? 'In Stock' : 'Low Stock: ' + item.inventoryQuantity }}
          </div>
        </div>

        <div 
          *ngIf="item.inventoryQuantity === 0"
          class="absolute inset-0 bg-slate-900/60 z-20 backdrop-blur-[2px] flex items-center justify-center transition-opacity group-hover:opacity-90"
        >
          <span class="text-white text-sm font-black tracking-[0.2em] uppercase px-6 py-3 border-2 border-white/30 rounded-full backdrop-blur-md">
            Out of Stock
          </span>
        </div>

        <button 
          *ngIf="isLogin"
          (click)="toggleWishlist(item.id); $event.stopPropagation()"
          class="absolute top-5 right-5 z-30 w-11 h-11 flex items-center justify-center rounded-2xl bg-white/90 backdrop-blur-md shadow-lg transition-all duration-300 transform group-hover:translate-x-0 sm:translate-x-12 opacity-0 group-hover:opacity-100 hover:scale-110 active:scale-95"
          [class.text-rose-500]="isInWishlist(item.id)"
          [class.text-slate-400]="!isInWishlist(item.id)"
          [disabled]="item.inventoryQuantity === 0"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class.fill-current]="isInWishlist(item.id)" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>

        <div class="relative h-72 m-3 overflow-hidden rounded-[1.5rem] bg-slate-50">
          <img 
            [src]="item.pictureUrl" 
            [alt]="item.name" 
            loading="lazy"
            class="w-full h-full object-cover transition-transform duration-1000 ease-out group-hover:scale-110"
          >
          <div class="absolute inset-0 bg-gradient-to-t from-slate-900/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        </div>

        <div class="p-6 pt-2">
          <div *ngIf="item.rating" class="flex items-center gap-1 mb-2">
            <div class="flex text-amber-400">
              <ng-container *ngFor="let star of [1,2,3,4,5]">
                <svg [class.opacity-30]="star > item.rating" class="w-3.5 h-3.5 fill-current" viewBox="0 0 24 24">
                  <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
              </ng-container>
            </div>
            <span class="text-[11px] text-slate-400 font-bold uppercase tracking-tighter">({{ item.rating }}.0)</span>
          </div>

          <h3 class="text-slate-800 font-bold text-lg mb-4 line-clamp-1 group-hover:text-indigo-600 transition-colors">
            {{ item.name }}
          </h3>

          <div class="flex items-center justify-between">
            <div class="flex flex-col">
              <span class="text-2xl font-black text-slate-900 tracking-tight">
                <small class="text-sm font-medium mr-0.5">$</small>{{ item.newPrice }}
              </span>
              <span *ngIf="item.oldPrice" class="text-xs text-slate-400 line-through font-medium">
                ${{ item.oldPrice }}
              </span>
            </div>

            <button 
              (click)="addToCart(item)"
              [disabled]="item.inventoryQuantity === 0"
              class="group/btn h-12 flex items-center justify-center rounded-2xl transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)] overflow-hidden"
              [ngClass]="item.inventoryQuantity > 0 
                ? 'bg-slate-900 text-white hover:bg-indigo-600 shadow-xl shadow-slate-200 hover:shadow-indigo-200 w-12 hover:w-32' 
                : 'bg-slate-100 text-slate-400 cursor-not-allowed w-12'"
            >
              <div class="flex items-center whitespace-nowrap px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span class="ml-2 text-sm font-black uppercase tracking-wider opacity-0 max-w-0 group-hover/btn:opacity-100 group-hover/btn:max-w-xs transition-all duration-500">
                  Add
                </span>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
