<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.08] backdrop-blur-[100px]"></div>
  
  <div class="absolute -top-[10%] -right-[10%] w-[600px] h-[600px] bg-indigo-200/20 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-[10%] -left-[10%] w-[600px] h-[600px] bg-blue-100/30 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-2xl bg-white rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden border border-white/60">
    
    <div class="p-10 md:p-16 flex flex-col items-center text-center">
      
      <div class="w-16 h-16 bg-[#0f172a] rounded-2xl flex items-center justify-center shadow-2xl mb-10 border border-white/10 relative group">
          <div class="absolute inset-0 bg-indigo-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
          <span class="text-3xl font-black text-white tracking-tighter relative z-10">V</span>
      </div>

      <div class="space-y-4 mb-12">
        <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter">
          Security <span class="text-indigo-600 italic">Update.</span>
        </h2>
        <p class="text-slate-400 text-lg font-medium max-w-sm mx-auto leading-relaxed">
          Create a strong, unique password to keep your account protected.
        </p>
      </div>

      <div *ngIf="errorMessage" 
           class="w-full mb-8 p-5 bg-red-50/50 border border-red-100 rounded-[1.5rem] flex items-center gap-4 text-red-600 animate-in fade-in slide-in-from-top-4 duration-500">
        <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
        <div class="text-[10px] font-black uppercase tracking-[0.2em] text-left leading-tight">System Notice: {{ errorMessage }}</div>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="w-full space-y-7" novalidate>

        <div class="space-y-3 group">
          <label for="newPassword" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.25em] block text-left ml-2 group-focus-within:text-indigo-600 transition-colors">New Secure Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" id="newPassword" formControlName="newPassword" 
                   class="w-full px-7 py-5 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" 
                   placeholder="••••••••" />
            <button type="button" (click)="togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-600 transition-colors">
              <svg *ngIf="!showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
              <svg *ngIf="showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
            </button>
          </div>
          <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)" class="text-[9px] text-red-500 font-black text-left ml-2 uppercase tracking-widest leading-relaxed">
            <span *ngIf="newPassword?.errors?.['required']">Password is required</span>
            <span *ngIf="newPassword?.errors?.['pattern']" class="block normal-case font-bold">Must start with Capital letter and be 6+ characters.</span>
          </div>
        </div>

        <div class="space-y-3 group">
          <label for="confirmPassword" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.25em] block text-left ml-2 group-focus-within:text-indigo-600 transition-colors">Confirm Identity</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" 
                 class="w-full px-7 py-5 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" 
                 placeholder="Repeat password" />
          <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-[9px] text-red-500 font-black text-left ml-2 uppercase tracking-widest leading-relaxed">
            <div *ngIf="resetForm.errors?.['passwordMismatch'] && confirmPassword?.touched">Mismatch: Passwords must be identical</div>
          </div>
        </div>

        <button type="submit" [disabled]="resetForm.invalid"
                class="group cursor-pointer w-full py-5 bg-[#0f172a] text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(15,23,42,0.3)] hover:bg-indigo-700 hover:shadow-indigo-600/30 hover:-translate-y-1 active:scale-[0.98] transition-all duration-500 disabled:opacity-20 disabled:pointer-events-none uppercase tracking-[0.25em] flex items-center justify-center gap-3">
          Update Password
          <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
        </button>
      </form>

      <div class="mt-12">
        <a routerLink="/login" class="inline-flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] hover:text-indigo-600 transition-colors group">
          <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 17l-5-5m0 0l5-5m-5 5h12" /></svg>
          Return to Login
        </a>
      </div>
      
    </div>
  </div>
</div>

<p-toast position="top-right"></p-toast>
