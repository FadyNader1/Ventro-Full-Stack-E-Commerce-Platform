<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.08] backdrop-blur-[100px]"></div>
  
  <div class="absolute -top-[10%] -right-[10%] w-[600px] h-[600px] bg-indigo-200/20 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-[10%] -left-[10%] w-[600px] h-[600px] bg-blue-100/30 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-5xl bg-white rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden flex flex-col md:flex-row-reverse border border-white/60">

    <div class="w-full md:w-1/2 p-12 md:p-20 text-white bg-[#0f172a] relative flex flex-col justify-center overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-700 via-[#1e293b] to-[#0f172a]"></div>
      
      <div class="relative z-10">
        <div class="w-16 h-16 bg-white/10 backdrop-blur-xl rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl mb-12">
          <span class="text-4xl font-black text-white tracking-tighter">V</span>
        </div>

        <h2 class="text-6xl font-black mb-6 leading-[0.9] tracking-tighter">
          Welcome <br> <span class="text-indigo-400">Back.</span>
        </h2>
        <p class="text-slate-400 mb-10 leading-relaxed text-lg font-medium max-w-xs">
          Access your personalized premium dashboard and continue shopping.
        </p>

        <button type="button" routerLink="/home" class="group cursor-pointer px-10 py-4 bg-white/5 backdrop-blur-md border border-white/10 text-white font-black rounded-2xl hover:bg-white hover:text-[#0f172a] transition-all duration-500 shadow-xl flex items-center gap-3 w-fit">
          Explore Store
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
        </button>
      </div>

      <div class="absolute top-0 right-0 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
      <div class="absolute bottom-0 left-0 w-64 h-64 bg-white/5 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>
    </div>

    <div class="w-full md:w-1/2 p-10 md:p-20 bg-white flex flex-col justify-center">

      <div class="mb-12">
        <h3 class="text-4xl font-black text-slate-900 tracking-tight">Login</h3>
        <p class="mt-3 text-slate-400 font-medium text-lg">Enter your credentials to continue.</p>
      </div>

      <div *ngIf="LoginErrors" 
           class="mb-8 p-5 bg-red-50/50 border border-red-100 rounded-[1.5rem] flex items-center gap-4 text-red-600 animate-in fade-in slide-in-from-top-4 duration-500">
        <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
        <div class="text-xs font-black uppercase tracking-widest">{{ LoginErrors }}</div>
      </div>

      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="space-y-7" novalidate>

        <div class="space-y-2 group">
          <label for="email" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">Email Address</label>
          <input id="email" type="email" formControlName="email" 
                 class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm" 
                 placeholder="name@company.com" />
        </div>

        <div class="space-y-2 group">
          <label for="password" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">Security Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" 
                   class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 pr-14 shadow-sm" 
                   placeholder="••••••••" />
            <button type="button" (click)="togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-600 transition-colors">
              <svg *ngIf="!showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
              <svg *ngIf="showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
            </button>
          </div>
        </div>

        <button [disabled]="LoginForm.invalid"
                class="cursor-pointer w-full py-5 bg-[#0f172a] text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(15,23,42,0.3)] hover:bg-indigo-700 hover:shadow-indigo-600/30 hover:-translate-y-1 active:scale-[0.98] transition-all duration-500 disabled:opacity-20 disabled:pointer-events-none uppercase tracking-[0.2em] group mt-4">
          <span class="flex items-center justify-center gap-3">
            Sign In
            <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
          </span>
        </button>

        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
          <div class="relative flex justify-center text-[10px] uppercase font-black tracking-[0.3em] text-slate-300"><span class="px-6 bg-white">OR CONTINUE WITH</span></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button type="button" (click)="googleLogin()" class="cursor-pointer flex items-center justify-center gap-3 py-4 border border-slate-100 rounded-2xl hover:bg-slate-50 transition-all font-black text-slate-600 text-[11px] uppercase tracking-widest">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
            Google
          </button>
          <button type="button" (click)="facebookLogin()" class="cursor-pointer flex items-center justify-center gap-3 py-4 bg-[#1877F2] text-white rounded-2xl hover:shadow-lg hover:shadow-blue-500/20 transition-all font-black text-[11px] uppercase tracking-widest">
            <svg class="w-5 h-5 fill-white" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            Facebook
          </button>
        </div>

        <div class="pt-6 text-center space-y-4">
          <a routerLink="/forgot-password" class="text-xs font-black text-indigo-600 uppercase tracking-widest hover:text-indigo-800 transition-colors">Forgot Password?</a>
          <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest">
            New Member? <a routerLink="/register" class="text-indigo-600 hover:underline ml-1">Create Account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
