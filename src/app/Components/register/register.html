<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.08] backdrop-blur-[100px]"></div>
  
  <div class="absolute -top-[10%] -left-[10%] w-[500px] h-[500px] bg-indigo-200/20 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-[10%] -right-[10%] w-[500px] h-[500px] bg-blue-100/30 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-5xl bg-white rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden flex flex-col md:flex-row border border-white/60">

    <div class="w-full md:w-[42%] p-12 md:p-16 text-white bg-[#0f172a] relative flex flex-col justify-center overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-700 via-[#1e293b] to-[#0f172a]"></div>
      
      <div class="relative z-10">
        <div class="w-14 h-14 bg-white/10 backdrop-blur-xl rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl mb-12">
          <span class="text-3xl font-black text-white tracking-tighter">V</span>
        </div>

        <h2 class="text-5xl font-black mb-6 leading-[1] tracking-tighter">
          Join the <br> <span class="text-indigo-400">Community.</span>
        </h2>
        <p class="text-slate-400 mb-10 leading-relaxed text-lg font-medium max-w-xs">
          Create your account today and experience a new standard of shopping.
        </p>

        <button type="button" routerLink="/home" class="group cursor-pointer px-10 py-4 bg-white/5 backdrop-blur-md border border-white/10 text-white font-black rounded-2xl hover:bg-white hover:text-[#0f172a] transition-all duration-500 shadow-xl flex items-center gap-3 w-fit">
          Explore Store
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
        </button>
      </div>

      <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full md:w-[58%] p-10 md:p-16 bg-white flex flex-col justify-center">

      <div class="mb-10">
        <h3 class="text-4xl font-black text-slate-900 tracking-tight">Create Account</h3>
        <p class="mt-3 text-slate-400 font-medium text-lg">Personalize your shopping experience.</p>
      </div>

      <div *ngIf="RegisterErrors" 
           class="mb-8 p-5 bg-red-50/50 border border-red-100 rounded-[1.5rem] flex items-center gap-4 text-red-600 animate-in fade-in duration-500">
        <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
        <div class="text-[11px] font-black uppercase tracking-widest">{{ RegisterErrors }}</div>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>

        <div class="grid grid-cols-2 gap-5">
          <div class="space-y-2 group">
            <label for="firstName" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" 
                   class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" placeholder="John" />
          </div>
          <div class="space-y-2 group">
            <label for="lastName" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" 
                   class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" placeholder="Doe" />
          </div>
        </div>

        <div class="space-y-2 group">
          <label for="email" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">Email Address</label>
          <input id="email" type="email" formControlName="email" 
                 class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 shadow-sm placeholder:text-slate-300" placeholder="john@domain.com" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-[9px] text-red-500 font-black mt-1 ml-1 uppercase tracking-wider">
            <span *ngIf="email?.errors?.['email']">Invalid email format</span>
          </div>
        </div>

        <div class="space-y-2 group relative">
          <label for="password" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 group-focus-within:text-indigo-600 transition-colors">Security Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" 
                   class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:border-indigo-600 focus:bg-white focus:ring-4 focus:ring-indigo-600/5 transition-all outline-none font-bold text-slate-700 pr-14 shadow-sm placeholder:text-slate-300" placeholder="••••••••" />
            <button type="button" (click)="togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-600 transition-colors">
              <svg *ngIf="!showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
              <svg *ngIf="showPassword" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
            </button>
          </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-[9px] text-red-500 font-black mt-1 ml-1 uppercase tracking-wider">
            <span *ngIf="password?.errors?.['pattern']">Needs Capital + 6 Characters</span>
          </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid"
                class="cursor-pointer w-full py-5 bg-[#0f172a] text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(15,23,42,0.3)] hover:bg-indigo-700 hover:shadow-indigo-600/30 hover:-translate-y-1 active:scale-[0.98] transition-all duration-500 disabled:opacity-20 disabled:pointer-events-none uppercase tracking-[0.2em] mt-6 group">
          <span class="flex items-center justify-center gap-3">
            Register Account
            <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
          </span>
        </button>

        <div class="pt-8 text-center">
          <p class="text-[11px] text-slate-400 font-bold uppercase tracking-[0.2em]">
            Already a member? <a routerLink="/login" class="text-indigo-600 hover:underline ml-1">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
