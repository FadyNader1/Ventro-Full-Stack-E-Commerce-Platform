<div class="min-h-screen bg-[#010B22] flex items-center justify-center relative overflow-hidden px-6">
  
  <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/10 blur-[150px] rounded-full"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-600/10 blur-[150px] rounded-full"></div>

  <div class="relative z-10 text-center">
    <div class="relative inline-block">
      <h1 class="text-[12rem] md:text-[18rem] font-black text-white/5 leading-none select-none">
        404
      </h1>
      <div class="absolute inset-0 flex items-center justify-center">
        <h2 class="text-4xl md:text-6xl font-black text-white tracking-tighter uppercase">
          Lost in Space
        </h2>
      </div>
    </div>

    <div class="mt-8 max-w-md mx-auto">
      <p class="text-indigo-200/60 text-lg font-medium leading-relaxed italic">
        The page you are looking for has been moved to another dimension or never existed in the Ventro collection.
      </p>
    </div>

    <div class=" mt-12 flex flex-col sm:flex-row items-center justify-center gap-6">
      <button routerLink="/home" 
              class="cursor-pointer group relative px-10 py-5 bg-white text-[#010B22] rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-[0_20px_40px_rgba(255,255,255,0.1)] transition-all duration-300 hover:scale-105 active:scale-95">
        Return Home
      </button>
      
      <button (click)="goBack()" 
              class="cursor-pointer px-10 py-5 bg-white/5 backdrop-blur-md border border-white/10 text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] hover:bg-white/10 transition-all">
        Go Back
      </button>
    </div>

    <p class="mt-16 text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">
      Need help? <a href="#" class="text-indigo-400 hover:text-white transition-colors">Contact Ventro Support</a>
    </p>
  </div>
</div>
