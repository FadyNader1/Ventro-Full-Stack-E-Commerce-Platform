<section class="py-16 bg-[#FBFBFD]">
  <div class="container mx-auto px-4">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
      
      <div 
        *ngFor="let item of products" 
        class="relative group bg-white rounded-[2.5rem] p-3 transition-all duration-500 hover:shadow-[0_22px_50px_-12px_rgba(0,0,0,0.08)] hover:-translate-y-3"
        [class.opacity-70]="item.inventoryQuantity === 0"
      >
        
        <div class="absolute top-6 left-6 z-30 pointer-events-none">
          <div 
            *ngIf="item.inventoryQuantity > 0"
            class="backdrop-blur-md px-4 py-1.5 rounded-2xl text-[10px] font-black uppercase tracking-[0.1em] text-white shadow-xl"
            [class.bg-emerald-500/80]="item.inventoryQuantity > 10"
            [class.bg-orange-500/80]="item.inventoryQuantity <= 10"
          >
            <span *ngIf="item.inventoryQuantity > 10">New Arrival</span>
            <span *ngIf="item.inventoryQuantity <= 10">Only {{ item.inventoryQuantity }} left</span>
          </div>
        </div>

        <div 
          *ngIf="item.inventoryQuantity === 0"
          class="absolute inset-3 bg-white/60 z-20 backdrop-blur-[2px] rounded-[2rem] flex items-center justify-center pointer-events-none"
        >
          <span class="text-slate-900 text-xs font-black tracking-widest uppercase py-2 px-5 border-2 border-slate-900 rounded-full">
            Sold Out
          </span>
        </div>

        <button 
          *ngIf="isLogin"
          (click)="toggleWishlist(item.id); $event.stopPropagation()"
          class="absolute top-6 right-6 z-30 bg-white/90 backdrop-blur-md p-3.5 rounded-2xl shadow-sm border border-slate-100 transition-all duration-300 transform group-hover:scale-110 active:scale-90 opacity-0 group-hover:opacity-100"
          [class.text-rose-500]="isInWishlist(item.id)"
          [class.text-slate-400]="!isInWishlist(item.id)"
          [disabled]="item.inventoryQuantity === 0"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [class.fill-current]="isInWishlist(item.id)" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>

        <div class="h-64 rounded-[2rem] overflow-hidden bg-[#F5F5F7] relative">
          <img 
            [src]="item.pictureUrl" 
            [alt]="item.name" 
            loading="lazy"
            class="w-full h-full object-cover mix-blend-multiply transition-transform duration-[1.5s] cubic-bezier(0.2, 1, 0.2, 1) group-hover:scale-110"
          >
        </div>

        <div class="p-6">
          <div class="flex items-center gap-2 mb-3">
             <span class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md uppercase tracking-wider">Premium</span>
             <div class="flex text-amber-400 scale-75 origin-left">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                  <svg [class.text-slate-200]="star > item.rating" class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                  </svg>
                </ng-container>
             </div>
          </div>

          <h3 class="text-lg font-bold text-slate-900 mb-1 tracking-tight leading-tight">
            {{ item.name }}
          </h3>
          <p class="text-slate-400 text-xs mb-6 font-medium">Limited Edition Collection</p>

          <div class="flex items-center justify-between">
            <div class="flex flex-col">
              <span class="text-2xl font-black text-slate-900 tracking-tighter">${{ item.newPrice }}</span>
              <span *ngIf="item.oldPrice" class="text-xs text-slate-300 line-through font-bold">${{ item.oldPrice }}</span>
            </div>

            <button 
              (click)="addToCart(item)"
              [disabled]="item.inventoryQuantity === 0"
              class="relative h-12 flex items-center justify-center rounded-2xl transition-all duration-500 ease-in-out group/btn shadow-sm"
              [ngClass]="item.inventoryQuantity > 0 
                ? 'bg-slate-900 text-white hover:bg-indigo-600 hover:w-32 w-12' 
                : 'bg-slate-100 text-slate-400 cursor-not-allowed w-12'"
            >
              <div class="flex items-center overflow-hidden px-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span class="ml-2 font-black text-xs uppercase tracking-widest opacity-0 max-w-0 group-hover/btn:opacity-100 group-hover/btn:max-w-xs transition-all duration-500 whitespace-nowrap">
                  Add
                </span>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
