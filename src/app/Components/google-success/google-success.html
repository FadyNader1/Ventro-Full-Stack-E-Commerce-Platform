<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.08]"></div>
  
  <div class="absolute -top-[10%] -right-[10%] w-[500px] h-[500px] bg-indigo-200/20 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-4xl bg-white rounded-[2.5rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden flex flex-col md:flex-row border border-white/60">

    <div class="w-full md:w-[42%] p-12 text-white bg-[#0f172a] relative flex flex-col justify-between overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-700 via-[#1e293b] to-[#0f172a]"></div>
      
      <div class="relative z-10">
        <div class="w-14 h-14 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl mb-12">
            <span class="text-3xl font-black text-white tracking-tighter">V</span>
        </div>
        
        <div class="space-y-4">
            <div class="inline-flex items-center gap-2 px-3 py-1 bg-white/10 border border-white/10 rounded-full backdrop-blur-md">
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-black uppercase tracking-[0.2em] text-indigo-100">Security Verified</span>
            </div>
            <h2 class="text-5xl font-black leading-[1.1] tracking-tighter">
                Access <br> <span class="text-indigo-400">Granted.</span>
            </h2>
        </div>
      </div>

      <div class="relative z-10">
        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">
            Cloud Authentication <br>
            <span class="text-white">Active Session</span>
        </p>
      </div>

      <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    </div>

    <div class="w-full md:w-[58%] p-12 md:p-20 bg-white flex flex-col justify-center items-center text-center">
      
      <div class="relative mb-10">
          <div class="absolute inset-0 bg-indigo-600/5 rounded-[2rem] rotate-6"></div>
          <div class="relative w-24 h-24 bg-white border border-slate-100 rounded-[2rem] flex items-center justify-center shadow-[0_20px_40px_-15px_rgba(0,0,0,0.05)]">
              <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
              </svg>
          </div>
      </div>

      <div class="space-y-4 mb-12">
        <h3 class="text-3xl font-black text-slate-900 tracking-tight">
          Welcome, <span class="text-indigo-600">{{ displayName }}</span>
        </h3>
        <p class="text-slate-400 text-lg font-medium leading-relaxed max-w-[300px] mx-auto">
          Your premium dashboard is ready. Let's start shopping.
        </p>
      </div>

      <div class="w-full max-w-sm space-y-6">
          <button (click)="goToHome()"
                  class="group cursor-pointer w-full py-4.5 bg-[#0f172a] text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(15,23,42,0.3)] hover:bg-indigo-700 hover:shadow-indigo-600/30 transition-all duration-400 uppercase tracking-widest flex items-center justify-center gap-3">
            Enter Store
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>

          <div class="flex flex-col items-center gap-3">
              <div class="w-16 h-1 bg-slate-100 rounded-full overflow-hidden">
                  <div class="h-full bg-indigo-600 w-1/2 animate-[progress_2s_ease-in-out_infinite]"></div>
              </div>
              <p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">
                Redirecting Shortly
              </p>
          </div>
      </div>

    </div>
  </div>
</div>

<style>
  @keyframes progress {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(200%); }
  }
</style>
