<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">

  <div *ngFor="let item of allProducts"
       class="bg-white rounded-[2rem] shadow-[0_10px_40px_rgba(0,0,0,0.03)] hover:shadow-[0_20px_60px_rgba(79,70,229,0.15)] 
              border border-gray-100 overflow-hidden group
              transition-all duration-500 hover:-translate-y-2 flex flex-col h-full">

    <!-- Image Section -->
    <div class="relative w-full h-64 sm:h-72 bg-[#f9fafb] overflow-hidden">
      <img [src]="item.photos[0]"
           [alt]="item.name"
           class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110">

      <!-- Price Badge -->
      <div class="absolute top-4 sm:top-5 right-4 sm:right-5 bg-white/90 backdrop-blur-xl border border-white/60 
                  px-3 sm:px-4 py-2 sm:py-2.5 rounded-2xl shadow-xl z-10">
        <div class="text-right leading-tight">
          <span *ngIf="item.oldPrice" class="block text-xs text-gray-400 line-through font-medium">
            {{ item.oldPrice | currency }}
          </span>
          <span class="block text-lg sm:text-xl font-black text-[#010B22]">
            {{ item.newPrice | currency }}
          </span>
        </div>
      </div>

      <!-- Badges & Wishlist -->
      <div class="absolute top-4 sm:top-5 left-4 sm:left-5 flex flex-col gap-2 sm:gap-3 items-start z-20">
        
        <button *ngIf="isLogin"
                (click)="toggleWishlist(item.id)"
                class="relative p-2.5 sm:p-3 rounded-full transition-all duration-300 hover:scale-110 active:scale-95 border shadow-md backdrop-blur"
                [ngClass]="{
                  'bg-red-500 border-red-500 shadow-red-200': isInWishlist(item.id),
                  'bg-white/90 border-white/60': !isInWishlist(item.id)
                }">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 transition-colors duration-300"
               [ngClass]="{'text-white': isInWishlist(item.id), 'text-gray-400': !isInWishlist(item.id)}"
               fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span *ngIf="isInWishlist(item.id)" class="absolute inset-0 rounded-full bg-red-400/40 animate-ping"></span>
        </button>

        <div *ngIf="item.oldPrice && item.oldPrice > item.newPrice"
             class="bg-red-600 text-white text-[9px] sm:text-[10px] font-black px-3 py-1.5 rounded-full shadow-lg uppercase tracking-wider">
          SALE
        </div>

        <div *ngIf="item.inventoryQuantity > 0 && item.inventoryQuantity <= 5"
             class="bg-orange-500 text-white text-[9px] sm:text-[10px] font-black px-3 py-1.5 rounded-full shadow-lg uppercase tracking-wider">
          Only {{ item.inventoryQuantity }} left
        </div>
        <div *ngIf="item.inventoryQuantity == 0"
             class="bg-[#010B22] text-white text-[9px] sm:text-[10px] font-black px-3 py-1.5 rounded-full shadow-lg uppercase tracking-wider">
          SOLD OUT
        </div>

        <div *ngIf="item.rating && item.rating > 0"
             class="bg-white/90 backdrop-blur-md text-[10px] sm:text-xs font-black px-3 py-1.5 rounded-full shadow-md flex items-center gap-1 border border-gray-100">
          <span class="text-yellow-500 text-sm">â˜…</span>
          <span class="text-[#010B22]">{{ item.rating }}</span>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="p-5 sm:p-8 bg-white flex flex-col flex-grow">
      
      <div class="mb-4">
        <p class="text-[9px] sm:text-[10px] text-indigo-600 font-black uppercase tracking-[0.2em] mb-1">Premium Collection</p>
        <h3 class="font-bold text-lg sm:text-xl text-[#010B22] line-clamp-1 leading-tight group-hover:text-indigo-600 transition-colors">
          {{ item.name }}
        </h3>
      </div>

      <p class="text-gray-500 text-xs sm:text-sm leading-relaxed mb-4 line-clamp-2 italic">
        {{ item.description }}
      </p>

      <div class="bg-gray-50 rounded-xl p-3 mb-5 sm:mb-6">
        <p class="text-[#1E293B] font-bold text-xs flex items-center gap-2">
            <span class="w-1.5 h-1.5 bg-indigo-600 rounded-full"></span>
            {{ item.keySpecs }}
        </p>
      </div>

      <!-- Small Thumbnails -->
      <div class="flex gap-2 sm:gap-3 mb-6 sm:mb-8">
        <div *ngFor="let photo of item.photos.slice(1, 4)" 
             class="relative w-12 h-12 sm:w-14 sm:h-14 rounded-xl overflow-hidden cursor-pointer border-2 border-transparent hover:border-indigo-600 transition-all duration-300 shadow-sm">
            <img [src]="photo" class="w-full h-full object-cover">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-auto flex gap-3 sm:gap-4">
        <button [routerLink]="['/details', item.id]"
                class="flex-1 px-4 py-3.5 sm:py-4 rounded-2xl font-black text-[10px] sm:text-xs uppercase tracking-widest
                       bg-gray-100 text-[#010B22] hover:bg-[#010B22] hover:text-white 
                       transition-all duration-300 active:scale-95">
          Details
        </button>

        <button (click)="addToBasket(item.id, 1)"
                [disabled]="item.inventoryQuantity === 0"
                class="flex-[1.5] flex items-center justify-center gap-2 px-4 py-3.5 sm:py-4 rounded-2xl font-black text-[10px] sm:text-xs uppercase tracking-widest
                       bg-indigo-600 text-white shadow-[0_10px_20px_rgba(79,70,229,0.2)] 
                       hover:bg-indigo-700 hover:shadow-indigo-300 transition-all duration-300 
                       active:scale-95 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v6m-3-3h6m-9-3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
