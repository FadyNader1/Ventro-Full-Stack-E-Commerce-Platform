<div class="min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-hidden bg-[#f8fafc]">

  <div class="absolute inset-0 bg-indigo-600/[0.07] backdrop-blur-[100px]"></div>
  
  <div class="absolute -top-[10%] -right-[10%] w-[600px] h-[600px] bg-indigo-200/20 rounded-full blur-[120px]"></div>
  <div class="absolute -bottom-[10%] -left-[10%] w-[600px] h-[600px] bg-blue-100/30 rounded-full blur-[120px]"></div>

  <div class="relative w-full max-w-4xl bg-white rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.06)] overflow-hidden flex flex-col md:flex-row border border-white/60">

    <div class="w-full md:w-[42%] p-12 text-white bg-[#1e293b] relative flex flex-col justify-between overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-600 via-[#1e293b] to-[#0f172a]"></div>
      
      <div class="relative z-10">
        <div class="w-14 h-14 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/20 shadow-2xl mb-12">
            <span class="text-3xl font-black text-white tracking-tighter">V</span>
        </div>
        
        <div class="space-y-6">
            <div class="inline-flex items-center gap-2 px-3 py-1 bg-indigo-500/20 border border-indigo-400/30 rounded-full">
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-200">System Verified</span>
            </div>
            <h2 class="text-6xl font-black leading-[0.9] tracking-tighter">
                Access <br> <span class="text-indigo-400">Granted.</span>
            </h2>
        </div>
      </div>

      <div class="relative z-10">
        <p class="text-slate-400 text-sm font-medium tracking-wide">
            Secure connection established via <br>
            <span class="text-white font-bold">Cloud Authentication Services</span>
        </p>
      </div>

      <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    </div>

    <div class="w-full md:w-[58%] p-12 md:p-20 bg-white flex flex-col justify-center items-center text-center">
      
      <div class="relative mb-10 group">
          <div class="absolute inset-0 bg-indigo-600/10 rounded-[2.5rem] rotate-6 group-hover:rotate-12 transition-transform duration-500"></div>
          <div class="absolute inset-0 bg-indigo-600/5 rounded-[2.5rem] -rotate-6 group-hover:-rotate-12 transition-transform duration-500"></div>
          <div class="relative w-28 h-28 bg-white border border-slate-100 rounded-[2.5rem] flex items-center justify-center shadow-[0_20px_40px_-15px_rgba(0,0,0,0.05)]">
              <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
              </svg>
          </div>
      </div>

      <div class="space-y-4 mb-12">
        <h3 class="text-4xl font-black text-slate-900 tracking-tight">
          Welcome, {{ displayName }}
        </h3>
        <p class="text-slate-400 text-lg font-medium max-w-[280px] mx-auto leading-relaxed">
          Your dashboard is ready. Letâ€™s explore your personalized store.
        </p>
      </div>

      <div class="w-full max-w-sm space-y-6">
          <button (click)="goToHome()"
                  class="group cursor-pointer w-full py-5 bg-indigo-600 text-white text-sm font-black rounded-2xl shadow-[0_20px_40px_-10px_rgba(79,70,229,0.3)] hover:bg-indigo-700 hover:shadow-[0_25px_50px_-12px_rgba(79,70,229,0.4)] hover:-translate-y-1 transition-all duration-300 uppercase tracking-[0.2em] flex items-center justify-center gap-3">
            Enter Store
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>

          <div class="flex flex-col items-center gap-3">
              <div class="w-12 h-1 bg-slate-100 rounded-full overflow-hidden">
                  <div class="h-full bg-indigo-600 w-1/2 animate-[loading_2s_ease-in-out_infinite]"></div>
              </div>
              <p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.25em]">
                Redirecting Shortly
              </p>
          </div>
      </div>

    </div>
  </div>
</div>
